<section class="content-header">
  <h1>
    Add Advertisement
    <small>Control panel</small>
  </h1>
</section>
<section class="content">
  <div class="uploadplan">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Upload Advertisement</h3>
      </div>
      <form class="form-horizontal" name="paln">
        <div class="box-body">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Adv Title</label>
            <div class="col-sm-8" ng-class="{'has-error': (paln.adv_name.$invalid && paln.adv_name.$touched)}">
              <input type="text" class="form-control" placeholder="Adv Title" name="adv_name" ng-model="adv.adv_name" required >
              <span class="help-block" ng-show="paln.adv_name.$error.required && paln.adv_name.$touched">Please enter adv title</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Upload Adv</label>
            <div class="col-sm-8">
                <input type = "file" file-model = "myFile" name="adv_filename" ng-model="adv.adv_filename">
            </div>
          </div>
          <button type="submit" class="btn btn-default" ui-sref="buildingPlan">cancel</button>
          <button type="submit" class="btn btn-info pull-right" ng-click="uploadadv()">Submit</button>
        </div>
        <!-- /.box-body -->

        <!-- /.box-footer -->
      </form>
        <!-- <input type = "file" file-model = "myFile"/>
         <button ng-click = "uploadFile()">upload me</button> -->
    </div>
  </div>
</section>
