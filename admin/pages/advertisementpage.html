<section class="content-header">
  <h1>
    Add Advertisement
    <small>Control panel</small>
  </h1>
</section>
<section class="content">
  <div class="uploadplan">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Upload Advertisement</h3>
      </div>
      <form class="form-horizontal" name="paln">
        <div class="box-body">
          <div class="form-group">
            <label class="col-sm-3 control-label">Adv details</label>
             <textarea name="adv_text" class="tendertextarea" rows="4" placeholder="Enter adv details" ng-model="adv.details"></textarea>
          </div>
        </div>
        <div class="box-footer">
          <section  align="center">
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close()">{{alert.msg}}</alert>
          </section>
          <button type="submit" class="btn btn-default" ui-sref="dashboard">Cancel</button>
          <button type="submit" class="btn btn-info pull-right" ng-click="uploadadv()" ng-disabled="">Submit</button>
        </div>
      </form>
        <!-- <input type = "file" file-model = "myFile"/>
         <button ng-click = "uploadFile()">upload me</button> -->
    </div>
  </div>
</section>
