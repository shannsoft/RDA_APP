<section class="content-header" ng-init="planstatus()">
  <h1>
    Dashboard
    <small>Control panel</small>
  </h1>
</section>
<section class="content" >
  <div class="row">
    <div class="col-lg-4 col-xs-6">
      <div class="small-box bg-aqua">
        <div class="inner">
          <h3>{{planstatus.pending}}</h3>
          <p>Pending Plan for Approval</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <a href="" ng-click="viewplanstatus('pending')" class="small-box-footer" >View Status<i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <div class="col-lg-4 col-xs-6">
      <div class="small-box bg-green"s>
        <div class="inner">
          <h3>{{planstatus.approved}}</h3>
          <p>Already Approved</p>
        </div>
        <div class="icon">
          <i class="ion ion-stats-bars"></i>
        </div>
        <a href="" ng-click="viewplanstatus('approved')" class="small-box-footer">View Status <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
    <div class="col-lg-4 col-xs-6">
      <div class="small-box bg-yellow">
        <div class="inner">
          <h3>{{planstatus.rejected}}</h3>
          <p>Rejected List</p>
        </div>
        <div class="icon">
          <i class="ion ion-person-add"></i>
        </div>
        <a href="" ng-click="viewplanstatus('rejected')" class="small-box-footer">View Status  <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
  </div>
 </section>
