<section class="content-header">
  <h1>
    Add Tender
    <small>Control panel</small>
  </h1>
</section>
<section class="content">
  <div class="uploadplan">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Upload Tender</h3>
      </div>
      <form class="form-horizontal" name="ten">
        <div class="box-body">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Tender Title</label>
            <div class="col-sm-8" ng-class="{'has-error': (ten.title.$invalid && ten.title.$touched)}">
              <input type="text" class="form-control" placeholder="Tender Title" name="title" ng-model="tender.title" required>
              <span class="help-block" ng-show="ten.title.$error.required && ten.title.$touched">Please enter title</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">Tender Details</label>
            <div class="col-sm-8" ng-class="{'has-error': (ten.details.$invalid && ten.details.$touched)}">
              <textarea name="details" class="form-control" rows="4" placeholder="Enter Tender details" ng-model="tender.details" required></textarea>
              <span class="help-block" ng-show="ten.details.$error.required && ten.details.$touched">Please write something about tender</span>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Date</label>
            <div class="col-sm-8">
                <!-- <input type="text" class="form-control pull-right" id="datepicker" ng-model="buildingPlan.date"> -->
                <!-- <div date-picker="dates.today" id="pickerMinDateDiv" min-date="minDate" view="date" min-view="hours" timezone="UTC" watch-direct-changes="true"></div> -->
                <p class="input-group">
                  <input type="text" class="form-control" uib-datepicker-popup ng-model="tender.date" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label" ng-model="tender.upload">Upload Tender</label>
            <div class="col-sm-8">
                <input type = "file" file-model = "myFile">
            </div>
          </div>
        </div>
        <div class="box-footer">
          <section  align="center">
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close()">{{alert.msg}}</alert>
          </section>
          <button type="submit" class="btn btn-default" ui-sref="dashboard">Back</button>
          <button type="submit" class="btn btn-info pull-right" ng-click="uploadtender()" ng-disabled="ten.$invalid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</section>
