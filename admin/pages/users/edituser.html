<section class="content-header">
  <h1>
    Edit Users
    <small>Control panel</small>
  </h1>
</section>
<section class="content" ng-init="loadUserDetails()">
  <div class="uploadplan">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Update User</h3>
      </div>
      <form class="form-horizontal" name="adduser">
        <div class="box-body">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-3 control-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" ng-model="userDetails.first_name" class="form-control" name="first_name" placeholder="First Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" ng-model="userDetails.last_name" class="form-control" name="last_name"  placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" ng-model="userDetails.email" class="form-control" name="email"  placeholder="Email" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Mobile</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="userDetails.mobile" name="mobile"  placeholder="Mobile no." required>
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="userDetails.user_name" name="uname"  placeholder="User Name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" ng-model="userDetails.user_name" name="password"  placeholder="Password" required>
            </div>
          </div> -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          <section  align="center">
              <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="close()">{{alert.msg}}</alert>
          </section>
          <button type="button" class="btn btn-default" ui-sref="users">Cancel</button>
          <button type="button" class="btn btn-info pull-right" ng-click="updateUser()">Update</button>
        </div>
        <!-- /.box-footer -->
      </form>
    </div>
  </div>
</section>
